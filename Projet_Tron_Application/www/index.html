<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src *; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval' ;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <div id="title">Tron</div>
            </div>
            <div id="vueConnexion">
                <div class="box">
                    <form autocomplete="off">
                        <h2>Sign in</h2>
                        <div class="inputBox">
                            <input id="usernameInput" type="text" required="required">
                            <span>Username</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input id="passwordInput" type="password" required="required">
                            <span>Password</span>
                            <i></i>
                        </div>
                        <!--
                        <div class="links">
                            <a href="#">Forgot Password ?</a>
                            <a href="#">Signup</a>
                        </div>-->
                        <input id="loginButton" value="Login">
                    </form>
                </div>
            </div>
            <div id="vueMenu">
                <div class="box">
                    <div id="inside">
                        <h2>Menu</h2>
                        <button class="joinLobbyButton">Join Lobby</button>
                        <button id="leaderboardButton">Leaderboard</button>
                        <button id="logOutButton"onclick="seek('vueConnexion')">Log out</button>
                    </div>
                </div>
            </div>
            <div id="vueLobby">
                <div class="box">
                    <div id="inside">
                        <p onclick="seek('vueJeu')">Waiting for players ...</p>
                        <button onclick="seek('vueMenu')">Back to Menu</button>
                    </div>
                </div>
        
            </div>
            <div id="vueScores">
                <div class="box">
                    <div id="inside">
                        <h2>Leaderboard</h2>
                        <div id="scores">
                        </div>
                        <button onclick="seek('vueMenu')">Back to Menu</button>
                    </div>
                </div>
            </div>
            <div id="vueEcranFin">
                <div class="box">
                    <div id="inside">
                        <h2>Winner</h2>
                        <p id="winner">bobby_lasticot</p>
                        <button class="joinLobbyButton">Play again</button>
                        <button onclick="seek('vueMenu')">Back to Menu</button>
                    </div>
                </div>
            </div>
            <div id="vueJeu">
                <div class="box">
                    <div id="terrain">
                    </div>
                </div>
                <div class="footer">
                    <p id="info_couleur">Vide</p>
                    <table id="arrow_div">
                        <tr>
                            <td></td>
                            <td id="btn_haut" onclick="pressDirection('N')"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td id="btn_gauche" onclick="pressDirection('O')"></td>
                            <td></td>
                            <td id="btn_droite" onclick="pressDirection('E')"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="btn_bas" onclick="pressDirection('S')"></td>
                            <td></td>
                        </tr>
                    </table>
                    <button id="btn_start" onclick="start()">Start</button>
                    <p id="chrono">Temps = 0.00 s</p>
                </div>
            </div>
        </div>
        <script src="js/ui.js"></script>
        <script src="js/event_listeners.js"></script>
        <script type="text/javascript" src="js/jeu/models/Player.js"></script>
        <script type="text/javascript" src="js/jeu/models/Block.js"></script>
        <script type="text/javascript" src="js/jeu/models/Terrain.js"></script>
        <script type="text/javascript" src="js/jeu/dom.js"></script>
        <script type="text/javascript" src="js/jeu/jeu.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
