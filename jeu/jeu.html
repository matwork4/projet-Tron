<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jeu</title>
	<link rel="stylesheet" type="text/css" href="jeu.css">
</head>
<body>
	<div class="vueJeu">
		<div class="header">
			<div id="title">Tron</div>
		</div>
		<div class="div_terrain">
			<div id="terrain">
			</div>
		</div>
		<div class="footer">
			<table id="arrow_div">
				<tr>
					<td></td>
					<td id="btn_haut" onclick="pressDirection('N')"></td>
					<td></td>
				</tr>
				<tr>
					<td id="btn_gauche" onclick="pressDirection('O')"></td>
					<td></td>
					<td id="btn_droite" onclick="pressDirection('E')"></td>
				</tr>
				<tr>
					<td></td>
					<td id="btn_bas" onclick="pressDirection('S')"></td>
					<td></td>
				</tr>
			</table>
			<button id="btn_start" onclick="start()">Start</button>
			<p id="chrono">Temps = 0.00 s</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="models/Player.js"></script>
<script type="text/javascript" src="models/Block.js"></script>
<script type="text/javascript" src="models/Terrain.js"></script>
